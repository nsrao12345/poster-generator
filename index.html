<style>

.header-img.right.top { grid-column: 3; grid-row: 1; }
.header-img.right.bottom { grid-column: 3; grid-row: 2; }

.amount {

    color: #8a0000;
    margin: 0 0 6px;
}

.date {

.content {

    color: #5a2a00;

}

button.download {
    background: #7b0000;
    color: #ffffff;
    border: none;
    cursor: pointer;
    font-size: 16px;

/* MOBILE */

    .poster { width: 100%; max-width: 420px; }
}
</style>
</head>

<body>

<div class="container">

</div>

<script>
let currentTemplate = "self";

function changeTemplate(t) {

function updateMessage() {

        text = `‡§∂‡•ç‡§∞‡•Ä ${n1} ‡§®‡•á ‡§Ö‡§™‡§®‡•á ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•á ‡§∂‡•Å‡§≠ ‡§Ö‡§µ‡§∏‡§∞ ‡§™‡§∞ ‡§™‡§æ‡§ü‡•á‡§∂‡•ç‡§µ‡§∞ ‡§Ø‡•Å‡§µ‡§æ ‡§∏‡•á‡§µ‡§æ ‡§∏‡§Æ‡§ø‡§§‡§ø, ‡§†‡§ø. ‡§™‡§ü‡§≤‡•Ä ‡§ï‡•ã ${amt} ‡§∞‡•Å‡§™‡§Ø‡•á ‡§ï‡§æ ‡§Ü‡§∞‡•ç‡§•‡§ø‡§ï ‡§∏‡§π‡§Ø‡•ã‡§ó ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ï‡§ø‡§Ø‡§æ‡•§ ‡§á‡§∏ ‡§Ö‡§µ‡§∏‡§∞ ‡§™‡§∞ ‡§∂‡•ç‡§∞‡•Ä ${n1} ‡§ï‡•ã ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§¨‡§ß‡§æ‡§à ‡§è‡§µ‡§Ç ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç‡•§`;
    }

    if (currentTemplate === "father") {

function downloadPoster() {

</script>
